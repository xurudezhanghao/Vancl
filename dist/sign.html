<!-- 内容 -->
	<div class = "content">
		<div class = "content_top">
			<h2>
				<span>注册新用户</span>

				<p id = "Vcode_span">请输入图片验证码</p>
				<input type="text" placeholder="输入手机号" class = "phnum" maxlength = '11'>
				<a href="">获取短信验证码</a>

				<p id = "phVcode_span">请输入手机接收到的验证码</p>
				<input type="password" placeholder="设定登录密码" class = "PW" maxlength="16">
				<p id = "PW_span">6-16位字符，可使用数字、字母或符号的组合</p>
				<input type="password" placeholder="再次输入密码" class = "APW">
				<p id = "APW_span">请再次登录输入密码，两次输入必须一致</p>
